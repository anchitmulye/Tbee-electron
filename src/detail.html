<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="The home of Tbee App.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Tbee</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../assets/css/material.min.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
  </head>
  <body onload="detail()">
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">


    <main class="mdl-layout__content mdl-color--black">
        <div class="mdl-grid demo-content">
          
          <div class="demo-graphs mdl-shadow--2dp mdl-color--yellow-800 mdl-cell mdl-cell--8-col">

            
            <div class="container">
              <div class="row">
                <div class="col">
                  <p><img id="poster" src=""></p>
                  
                </div>

                <div class="col">
                  <p><h3 id="otitle" class="mdl-text-color--black" ></h3></p>
                  <p id="title" class="mdl-text-color--black" ></p>
                  <p id="date" class="mdl-text-color--black" ></p>
                  <p id="genre" class="mdl-text-color--black" ></p>
                  <p id="star" class="mdl-text-color--black"></p>
                  <p id="time" class="mdl-text-color--black"></p>
                </div>
                
              </div>
              <div class="row">
                <p id="story" class="mdl-text-color--black"></p>
              </div>
            </div>
            

          </div>

          <div class="demo-cards mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet mdl-grid mdl-grid--no-spacing">
            <div class="demo-updates mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--12-col-desktop">
              <div class="mdl-card__title mdl-card--expand mdl-color--yellow-500">
                <iframe id ="trailer" width="400" height="200" src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
              </div>
              <div class="mdl-card__title mdl-card--expand mdl-color--yellow-700">
                <div  class="container">
                  <div  class="row">
                    <h5 class="mdl-text-color--black">Score Your Movie</h5>
                    <input id="slider" class="mdl-slider mdl-js-slider" type="range"
                    min="0" max="10" value="0" tabindex="0"
                    oninput="showMessage(this.value)" onchange="showMessage(this.value)">
                    <div id="message"></div>/10
                  </div>
             
                  <div class="row">
                   <div class="col">
                    <button id="watchBtn"class="mdl-button mdl-js-button mdl-button--raised mdl-button mdl-color--green-600">
                        Watch
                      </button>
                  </div>
                  <div>
                    <button id="close" class="mdl-button mdl-js-button mdl-button--raised mdl-button mdl-color--red-600">
                      Close
                    </button>
                  </div>
                </div>
 
              </div>
            </div>
          </div>

          

        </div>
    </div>
    </main>
     <script langauage="javascript">
       function showMessage(value){
        document.getElementById("message").innerHTML = value;
       } 
     </script>



    <script src="../assets/css/material.min.js"></script>
    
    <script src="detail.js"></script>
  </body>
</html>
