<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="The Explore of Tbee App.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Tbee</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link href='https://fonts.googleapis.com/css?family=Amatic SC' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../assets/css/material.min.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
  </head>
  <body >

<!--Basic Container of the app -->

    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">

      <header class="demo-header mdl-layout__header mdl-color--grey-900 mdl-color-text--yellow-600">
        <div class="mdl-layout__header-row">
          <span id="user" class="mdl-layout-title">User</span>
          <div class="mdl-layout-spacer"></div>
          
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
            <i class="material-icons">account_circle</i>
          </button>
          <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
            <li id="signBtn" class="mdl-menu__item">Login</li>
            <li id="signoutBtn" class="mdl-menu__item">Log out</li>
          </ul>
        </div>
      </header>

<!--Side Navigation Pane-->

      <div class="demo-drawer mdl-layout__drawer mdl-color--black mdl-color-text--yellow-600">
        <header >
          <img src="../assets/images/logo.png" >
        </header>

        <nav class="demo-navigation mdl-navigation mdl-color--grey-900">
          
          <a class="mdl-navigation__link mdl-color-text--yellow-600" href="home.html"><i class="mdl-color-text--yellow-600 material-icons" role="presentation">home</i>Home</a>
          <a class="mdl-navigation__link mdl-color-text--yellow-600" href="explore.html"><i class="mdl-color-text--yellow-600 material-icons" role="presentation">explore</i>Explore</a>
          <a class="mdl-navigation__link mdl-color-text--yellow-600" href="discover.html"><i class="mdl-color-text--yellow-600 material-icons" role="presentation">find_in_page</i>Discover</a>
          <a class="mdl-navigation__link mdl-color-text--yellow-600" href="trending.html"><i class="mdl-color-text--yellow-600 material-icons" role="presentation">trending_up</i>Trending</a>
          <a class="mdl-navigation__link mdl-color-text--yellow-600" href="history.html"><i class="mdl-color-text--yellow-600 material-icons" role="presentation">history</i>History</a>
          <a class="mdl-navigation__link mdl-color-text--yellow-600" href="recommend.html"><i class="mdl-color-text--yellow-600 material-icons" role="presentation">favorite</i>Recommend</a>
          <a class="mdl-navigation__link mdl-color-text--yellow-600" href="user.html"><i class="mdl-color-text--yellow-600 material-icons" role="presentation">account_circle</i>User</a>
          
          
        </nav>
      </div>
    

<!--The main Section of the page-->

	    <main class="mdl-layout__content mdl-color--black">
	    	<div class="mdl-grid demo-content">
          <div class="demo-charts mdl-color--grey-900 mdl-shadow--2dp mdl-cell mdl-cell--6-col mdl-grid">
          <h3 style="font-family: 'Amatic SC';font-size: 40px" class="mdl-color-text--white">If you are new in Tbee world &nbsp &nbsp</h3>
          <button id="regBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-button mdl-color--yellow-700">New User</button>
          </div>
          <div class="demo-charts mdl-color--grey-900 mdl-shadow--2dp mdl-cell mdl-cell--6-col mdl-grid">
            <div>
              <div class="container">
                <h5 class="mdl-color-text--white" id="error"></h5>
                <h4 style="font-family: 'Amatic SC';font-size: 30px" class="mdl-color-text--white"> User Name: &nbsp <span class="mdl-color-text--white" id="name"></span><h4>
                
                <h4 style="font-family: 'Amatic SC';font-size: 30px" class="mdl-color-text--white">Password: &nbsp &nbsp <span class="mdl-color-text--white" id="pswd"></span></h4>
                <h4 style="font-family: 'Amatic SC';font-size: 30px" class="mdl-color-text--white">Gender: &nbsp &nbsp &nbsp &nbsp <span class="mdl-color-text--white" id="gender"></span></h4>
                <h4 style="font-family: 'Amatic SC';font-size: 30px" class="mdl-color-text--white">Age: &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp <span class="mdl-color-text--white" id="age"></span></h4>
              </div>
              
            </div>
          </div>

          <div class="demo-charts mdl-color--yellow-700 mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
            <svg fill="currentColor" width="200px" height="200px" viewBox="0 0 1 1" class="demo-chart mdl-cell mdl-cell--4-col mdl-cell--3-col-desktop">
              <use xlink:href="#piechart1" mask="url(#piemask)" />
              <text x="0.5" y="0.5" font-family="Roboto" font-size="0.3" fill="#888" text-anchor="middle" dy="0.1">15<tspan font-size="0.2" dy="-0.07">%</tspan></text>
            </svg>User Ratings

            <svg fill="currentColor" width="200px" height="200px" viewBox="0 0 1 1" class="demo-chart mdl-cell mdl-cell--4-col mdl-cell--3-col-desktop">
              <use xlink:href="#piechart2" mask="url(#piemask)" />
              <text x="0.5" y="0.5" font-family="Roboto" font-size="0.3" fill="#888" text-anchor="middle" dy="0.1">26<tspan font-size="0.2" dy="-0.07">%</tspan></text>
            </svg>User Score

            <svg fill="currentColor" width="200px" height="200px" viewBox="0 0 1 1" class="demo-chart mdl-cell mdl-cell--4-col mdl-cell--3-col-desktop">
              <use xlink:href="#piechart3" mask="url(#piemask)" />
              <text x="0.5" y="0.5" font-family="Roboto" font-size="0.3" fill="#888" text-anchor="middle" dy="0.1">12<tspan font-size="0.2" dy="-0.07">%</tspan></text>
            </svg>Watch Time

            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" style="position: fixed; left: -1000px; height: -1000px;">
              <defs>
                <mask id="piemask" maskContentUnits="objectBoundingBox">
                  <circle cx=0.5 cy=0.5 r=0.49 fill="white" />
                  <circle cx=0.5 cy=0.5 r=0.40 fill="black" />
                </mask>
                <g id="piechart1">
                  <circle cx=0.5 cy=0.5 r=0.5 />
                  <path d="M 0.5 0.5 0.5 0 A 0.5 0.5 0 0 1 0.95 0.28 z" stroke="none" fill="rgba(255, 255, 255, 0.75)" />
                </g>
                <g id="piechart2">
                  <circle cx=0.5 cy=0.5 r=0.5 />
                  <path d="M 0.5 0.5 0.5 0 A 0.5 0.5 0 0 1 0.99 0.52 z" stroke="none" fill="rgba(255, 255, 255, 0.75)" />
                </g>
                <g id="piechart3">
                  <circle cx=0.5 cy=0.5 r=0.5 />
                  <path d="M 0.5 0.5 0.5 0 A 0.5 0.5 0 0 1 0.90 0.20 z" stroke="none" fill="rgba(255, 255, 255, 0.75)" />
                </g>
              </defs>
              
            </svg>

	      </div>

	    </main>
  	</div>

    <script src="../assets/css/material.min.js"></script>
    <script src="home.js"></script>
    <script src="user.js"></script>
  </body>
</html>
